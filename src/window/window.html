<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>TT-app</title>
    <link rel="stylesheet" href="window.css" />
</head>

<body>
    <header>
        Time tracker!<br> Track your time for different projects.<br> No need to keep in mind how much was already spent.
    </header>
    <template id="counter_tmpl">
        <li>
            <div>
                <div class="card-caption">Caption</div>
                <section class="time-section">
                    <div>Common spent: <time class="common-time"></time></div>
                    <div>Subtotal: <time class="subtotal-time"></time></div>
                    <div>Current progress: <time class="current-time"></time></div>
                </section>
                <section class="tt-button-section">
                    <button type="button" class="button-left start-button">Start</button>
                    <button type="button" class="button-left pause-button" disabled>Pause</button>
                    <button type="button" class="button-right remove-button">Remove</button>
                </section>
            </div>
        </li>disabled
    </template>

    <main>
        <section class="main-section">
            <section>
                <button id="add-button" type="button" disabled>Add tracker</button>
                <input id="title" type="text" maxlength="100" placeholder="Enter tracker name">
            </section>
            <section>
                <ul id="card-list" class="tt-list"></ul>
            </section>
        </section>
    </main>
    <footer>
        &copy 2018 Anna Molodtsova
    </footer>
    <script type="text/javascript" src="window.js"></script>
</body>

</html>
